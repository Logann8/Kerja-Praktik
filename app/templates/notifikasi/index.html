{% extends 'base.html' %}

{% block title %}Kelola Notifikasi - Aplikasi Pendataan Konsumen{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-bell"></i> Kelola Notifikasi</h2>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body">
        <form method="POST" action="{{ url_for('dashboard.kelola_notifikasi') }}">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="inactive_customer_7_days" name="inactive_customer_7_days" {% if inactive_customer_7_days %}checked{% endif %}>
                <label class="form-check-label" for="inactive_customer_7_days">
                    Aktifkan notifikasi konsumen tidak order â‰¥ 7 hari
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>Simpan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
