<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikasi Pembelian{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            /* Primary Colors */
            --primary-dark: #1e3a8a;    /* Deep navy blue (dominant) */
            --primary: #3b82f6;        /* Bright blue (accent) */
            --bg-light: #f8fafc;       /* Off-white (background) */
            --text: #1e293b;           /* Dark blue-gray (text) */
            
            /* Animation */
            --transition-speed: 0.3s;
            --animation-duration: 0.5s;
            --animation-delay: 0.1s;
        }
        
        /* Base styles */
        body {
            color: var(--text);
            background-color: var(--bg-light);
            transition: background-color var(--transition-speed) ease;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--primary-dark);
            color: white;
            transition: background-color var(--transition-speed) ease;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.9);
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar .nav-link:hover::before {
            opacity: 1;
        }
        
        .sidebar .nav-link i {
            transition: transform 0.2s ease, color 0.2s ease;
            display: inline-block;
        }
        
        .sidebar .nav-link:hover i {
            transform: scale(1.05);
            color: rgba(255, 255, 255, 1);
        }
        /* Navigation */
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.9);
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            transition: all var(--transition-speed) ease;
            position: relative;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .sidebar .nav-link.active {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(30, 58, 138, 0.2);
        }
        
        .sidebar .nav-link i {
            transition: transform var(--transition-speed) ease;
        }
        
        .sidebar .nav-link:hover i {
            transform: scale(1.1);
        }
        
        /* Header */
        .card-header.bg-primary {
            background-color: var(--primary) !important;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.25rem;
        }
        
        /* Card Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1),
                        box-shadow 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: white;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp var(--animation-duration) ease-out forwards;
            animation-delay: calc(var(--animation-delay) * var(--i, 1));
            will-change: transform, box-shadow;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        .card:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
        }
        
        /* Card content should not be affected by hover */
        .card-body {
            transition: none;
        }
        
        /* Ensure numbers remain crisp */
        .card h3, .card .h3 {
            font-weight: 600;
            letter-spacing: -0.01em;
            transition: none;
        }
        
        /* Prevent animation on page back/forward */
        @media (prefers-reduced-motion: reduce) {
            .card {
                animation: none;
                opacity: 1;
            }
        }
        
        /* Buttons */
        .btn {
            font-weight: 500;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 1px 2px rgba(30, 58, 138, 0.1);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(30, 58, 138, 0.15);
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: white;
        }
        .card-header.bg-primary h5 {
            position: relative;
            z-index: 1;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        /* Table Styling */
        .table {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: rgba(248, 250, 252, 0.5);
            --bs-table-hover-bg: rgba(59, 130, 246, 0.05);
        }
        
        .table thead th {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary-dark);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        /* Form Controls */
        .form-control, .form-select {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.15);
        }
    </style>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white" style="min-height: 100vh; width: 250px;">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Aplikasi Pembelian</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/vendor') %}active{% endif %}" href="/vendor">
                                <i class="bi bi-people me-2"></i>Vendor
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/barang') %}active{% endif %}" href="/barang">
                                <i class="bi bi-box-seam me-2"></i>Barang
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/pembelian') and not request.path.startswith('/laporan/pembelian') %}active{% endif %}" href="/pembelian">
                                <i class="bi bi-cart-plus me-2"></i>Pembelian
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/laporan/pembelian') %}active{% endif %}" href="/laporan/pembelian">
                                <i class="bi bi-file-earmark-bar-graph me-2"></i>Laporan Pembelian
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-danger" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
